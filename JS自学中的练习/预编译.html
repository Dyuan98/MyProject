<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>预编译</title>
	<link rel="stylesheet" href="">
</head>

<body>
	<script type="text/javascript">
	//预编译发生在函数执行的前一刻
	//1、函数声明  整体提升
	//2、变量          声明提升（提升  = 优先执行）

	//1、任何变量未经声明，直接赋值，此变量就为全局对象所有
	//2、一切声明的全局变量，都是window的属性
	//window就是全局的域


	//预编译步骤
	//1、创建AO对象
	//2、找形参和变量声明，将变量和参数名作为AO的属性名，值为undefined
	//3、将实参值和形参统一
	//4、在函数体里面找函数声明，值赋予函数体
	</script>
	<script type="text/javascript">
	function fn(a) {
		console.log(a);

		var a = 123;

		console.log(a);

		function a() {}

		console.log(a);

		var b = function() {}

		console.log(b);
	}

	fn(1);


	/*AO {
		a : undefined, -->1-->function a (){}-->123
		b ; undefined -->function (){}
	}*/
	</script>
	<script type="text/javascript">
	function test(a, b) {
		console.log(a);
		c = 0;
		var c;
		a = 3;
		b = 2;
		console.log(b);

		function b() {}

		function d() {}
		console.log(b);

	}

	test(1);
	/*AO {
	 	a : undefined,-->1 --> 3
		b : undefined,-->function b () {}-->2
		c : undefined,-->0
		d : undefined-->function d () {} 
	}*/
	</script>
	<script type="text/javascript">
	function test() {
		console.log(a); //function a () {}
		console.log(b); //undefined *****
		var b = 234;
		console.log(b); //234
		a = 123;
		console.log(a); //123
		function a() {}
		var a;
		b = 234;
		var b = function() {}
		console.log(a); //123
		console.log(b); //function () {} *****
	}
	 test(1);
	 </script>
	// <script type="text/javascript">
	console.log(test); //
	function test(test) {
		console.log(test); //function test () {}
		var test = 234;
		console.log(test); //234
		function test() {}
	}
	test(1);
	var test = 123;
	console.log(test); //123
	/*GO {
		test: undefined-- > function test(test) {		-- > 123
			console.log(test); //function test () {}
			var test = 234;
			console.log(test); //234
			function test() {}
		}
	}
	AO {
		test: undefined-- > 1-- > function test() {}-- > 234
	 }*/
	</script>

	<script type="text/javascript">
		a = 100;
		console.log(a);//100
		function fn () {
			console.log(a);//undefined
			a = 200;
			console.log(a);//200
			var a = 300;
			console.log(a);//300
		}
		fn();
		var a;

		/*GO {
			a : undefined--> 100
		}

		AO {
			a : undefined --> 200 --> 300
		}*/
	</script>

	<script type="text/javascript">
		
		
	</script>
</body>

</html>
