<body>

    <p>原型是function对象的一个属性，原型定义了构造函数制造出的对象的公共祖先。通过该构造函数产生的对象， 可以继承该原型的属性和方法。原型也是对象。
    </p>
    <script>
        Person.prototype //原型
        //Person.prototype = {} 它就是祖先  是一个对象
        Person.prototype.LastName = "Liu";
        Person.prototype.say = function () {
            console.log('hehe');
        }

        function Person(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        //person和person1都继承了Person的LastName的属性
        //原型是person和person1的公有祖先
        var person = new Person("zhangsan", 20, "male");
    </script>
