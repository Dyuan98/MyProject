<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>

<body>
    <script>
        //构成原型链
        Grand.prototype.lastName = 'Liu';

        function Grand() {

        }
        var grand = new Grand();

        Father.prototype = grand;

        function Father() {
            this.name = 'shuai';
        }
        var father = new Father();

        Son.prototype = father;

        function Son() {
            this.habbit = 'somke';
        }
        var son = new Son();
    </script>

    <script>
        //a.sayName()
        //sayName里面的this指向是，谁调用的这个方法，this指向谁
        Person.prototype = {
            name: 'a',
            sayName: function () {
                console.log(this.name);
            }
        }

        function Person() {
            this.name = 'b';
        }

        var person = new Person();
    </script>
